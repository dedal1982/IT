<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contacts</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <ul class="header__list">
              <li>
                <a class="header__link" href="#">рус</a>
              </li>
              <li>
                <a class="header__link header__link_blue" href="#">eng</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!--мобильное меню-->
      <div class="menu-container">
        <div class="menu-container__wrapper">
          <button class="menu-container__button">Заявка</button>
          <button class="menu-container__button">
            Меню
            <img
              class="menu-container__burger"
              src="./icons/menu.png"
              alt="меню"
            />
          </button>
        </div>
      </div>
      <!--хлебные крошки-->
      <div class="crumbs">
        <div class="container">
          <ul>
            <li>
              <p>Департамент ИТ</p>
            </li>
            <li>
              <img src="./icons/slash-l.png" alt="слеш" />
              <a href="#">
                <span>Контакты</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <main>
        <section class="contacts">
          <div class="container">
            <div class="contacts__wrapper">
              <div class="contacts__top">
                <h1>Расскажите нам о своих задачах и проблемах</h1>
              </div>
            </div>
          </div>
        </section>
        <section class="map">
          <div class="map__wrapper">
            <div class="container">
              <div class="map__buttons">
                <button class="map__button" type="button">Москва</button>
                <button class="map__button" type="button">Новосибирск</button>
              </div>
            </div>
            <div class="map__container"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper footer__wrapper_one">
            <div class="footer__copyright">
              <a href="#">
                <p>© 2007—2024</p>
              </a>
              <a href="#">
                <p class="footer__link">ООО Департамент ИТ / ИНН 7728768721</p>
              </a>
            </div>
            <a class="footer__protection" href="#">
              <p class="footer__protection-link">
                Политика о защите персональных данных
              </p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
