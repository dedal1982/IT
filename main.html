<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Main</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <ul class="header__list">
              <li>
                <a class="header__link" href="#">рус</a>
              </li>
              <li>
                <a class="header__link header__link_blue" href="#">eng</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="main-thing">
          <div class="container">
            <div class="main-thing__wrapper">
              <ul class="crumbs">
                <li>
                  <h3>Департамент ИТ</h3>
                </li>
              </ul>
              <div class="main-thing__top">
                <h1>Мы сделаем ваше ИТ простым, понятным и эффективным</h1>
              </div>
              <div class="main-thing__items">
                <a class="main-thing__item" href="#">
                  <h3>Собственнику бизнеса</h3>
                  <img
                    class="main-thing__icon"
                    src="./icons/arrow.svg"
                    alt="стрелка"
                  />
                </a>
                <a class="main-thing__item" href="#">
                  <h3>ИТ-директору</h3>
                  <img
                    class="main-thing__icon"
                    src="./icons/arrow.svg"
                    alt="стрелка"
                  />
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
