                </h5>

                </div>
                <img
                  class="video-img"
                  src="./icons/play.png"

                />

                  <source src="video.mp4" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
                <img
                  src="./images/preview.png"
                  class="video-preview"
                  alt="превью"
